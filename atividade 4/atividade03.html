  var numero = Number(camponumero.value);
  if (numero == 0 || isNaN(numero)) {
    alert("Informe um número válido...");
    camponumero.focus();
    return;
  }
  var resposta = "";
  for (var i = 1; i <= 10; i++) {
    resposta = resposta + numero + " x " + i + " = " + numero * i + "\n";
  }
  tabuada.textContent = resposta;
}
var mostrar = document.getElementById("mostrar");
